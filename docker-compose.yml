version: '3.7'

services:
  lighthouse:
    image: lighthouse-app:latest
    container_name: lighthouse-app
    restart: unless-stopped
    volumes:
      - ./app
      - ./log:/var/log
      - /app/app/static/build/
    ports:
      - 127.0.0.1:5005:5000
    environment:
        - DOCKER_SECRETS_PATH=/app/secrets
    entrypoint:
      - sh
      - ./run-app.sh
    networks:
      - lighthouse

