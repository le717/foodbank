<form action="{{ url_for('root.index') }}" method="post">
  {{ form.csrf_token }}
  <div>
  {% set field = form.radio %}
  {% for subfield in field %}
    {{ subfield }}
    {# <tr>
      <td>{{ subfield }}</td>
      <td>{{ subfield.label }}</td>
    </tr> #}
  {% endfor %}
  </div>

  <div class="wrapper-btn-sign-in">
    {{ form.submit() }}
  </div>
</form>
