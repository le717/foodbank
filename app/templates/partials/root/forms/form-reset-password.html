<form action="{{ url_for('root.sign_in') }}" method="post">
  {{ form.csrf_token }}
  <div>
    {{ form.new_password.label }} {{ form.new_password() }}
  </div>

  <div>
    {{ form.confirm_new_password.label }} {{ form.confirm_new_password() }}
  </div>

  <div class="wrapper-btn-sign-in">
    {{ form.submit() }}
  </div>
</form>
