<form action="{{ url_for('root.sign_in') }}" method="post">
  {{ form.csrf_token }}
  <div>
    {{ form.email.label }} {{ form.email() }}
  </div>

  <div>
    {{ form.password.label }} {{ form.password() }}
  </div>

  <div>
    {{ form.remember_me() }} {{ form.remember_me.label }}
  </div>

  <div class="wrapper-btn-sign-in">
    {{ form.submit() }}

    <a href="password.html" class="text-blue-900 underline hover:text-red-700 hover:no-underline">Forgot Password?</a>
  </div>

</form>
